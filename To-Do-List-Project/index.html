<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=320, initial-scale=1">
    <meta charset="utf-8">
    <title>To-Do Website | Using HTML, CSS and JS</title>
  </head>
  <body>
    <!-- Linkings -->
    <link rel="stylesheet" href="style.css">
    <script href="script.js"></script>
    
    <!-- Body -->
    <h1>Your To-Do's</h1>
    <form id="form">
      <input type="text" id="input" class="input" placeholder="what needs to be done?" autocomplete="off" />
      <ul class="todos" id="todos"></ul>
    </form>
    <small>Left Click to Toggle Complete. <br />Right Click to Delete The To-Do. <br/>This is NOT compatible on mobile devices at the momemt (08.29.22)<br/>Made By: Bently J</small>
  </body>
</html>
